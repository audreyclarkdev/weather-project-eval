<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Eval</title>
  </head>
  <body>
    <div class="container-fluid justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header text-center">
            <h1>Weather App Project</h1>
            <hr />
          </div>

          <!-- form input and button -->
          <div id="form-group">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter City Here"
              />
            </div>

            <form class="search-form">
              <button type="submit" class="btn btn-primary search">
                Get Weather
              </button>
            </form>
          </div>
          <hr />

          <!-- row for current weather -->
          <div
            class="current-weather row align-items-center justify-content-center mt-2"
          ></div>

          <!-- 5 day forecast -->
          <div
            class="container-fluid align-items-center justify-content-center"
          >
            <div class="forecast row"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
