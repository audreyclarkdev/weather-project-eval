<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Weather App Eval</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header text-center">
            <h1>Weather App Project</h1>
          <hr/>
          </div>
         
            <!-- form input and button -->
          <div class="form-group">
            <input class="form-control" type="text" id="city-input"  placeholder="Enter City Here">
            </input>
          </div> 

          <form class="search-form">
            <button type="button" class="btn btn-primary search">Search</button>
          </form>
          <hr/> 

          <!-- row for current weather -->
          <div class="current-weather row align-items-center justify-content-center">
            <div class="col-md-3 left-column">Temp, City, Weather Description Placeholder</div>
            <div class="col-md-3 right-column">Weather Icon</div>
          </div>

           <!-- row for 5 day forecast -->
           <div class="container-fluid">
            <div class="row forecast mt-3 align-items-center" >

              <div class="card border-dark border-1 rounded" style="width: 18rem;">
                <p>Sunday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem;">
                <p>Monday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem;">
                <p>Tuesday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem;">
                <p>Wednesday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem;">
                <p>Thursday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem;">
                <p>Friday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem;">
                <p>Saturday</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  
    <script src="main.js"></script>
  </body>
</html>
