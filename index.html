<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Weather App Eval</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex bg-warning align-items-center justify-content-center text-center"
    >
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header text-center">
            <h1>Weather App Project</h1>
            <hr />
          </div>

          <!-- form input and button -->
          <form id="weather-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter City Here"
              />
            </div>
            <button type="submit" class="btn btn-primary search">
              Get Weather
            </button>
          </form>
          <hr />

          <!-- row for current weather -->
          <div
            class="row align-items-center justify-content-center bg-primary mt-5"
          >
            <div class="col-md-3 current-weather">
              <h2 id="weather-city">Cedar Park</h2>
              <p class="fs-3 fst-italic" id="weather-description">Cloudy</p>
              <p class="fs-3 fw-bold" id="weather-temp">69&deg;F</p>
            </div>
            <div class="col-md-3 current-weather-icon">
              <img
                id="weather-icon"
                src="https://openweathermap.org/img/wn/03d@2x.png"
                alt="weather icon"
              />
            </div>
          </div>

          <!-- 5 day forecast -->
          <div class="container-fluid bg-success">
            <div class="row week-forecast mt-3 align-items-center">
              <div
                class="card border-dark border-1 rounded"
                style="width: 18rem"
              >
                <p>Sunday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem">
                <p>Monday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem">
                <p>Tuesday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem">
                <p>Wednesday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem">
                <p>Thursday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem">
                <p>Friday</p>
              </div>
              <div class="card border-dark rounded" style="width: 18rem">
                <p>Saturday</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
